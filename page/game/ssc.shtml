<body>
    <div class="game-info">
        <!-- 倒计时 -->
        <!--#include virtual="/view/game/widget/_countdown.shtml"-->
        <!-- <div id='countdown'></div> -->
        <div class="lottery-split-line"></div>
        <!-- 开奖区域 -->
        <div id='lottery_board'> </div>
        <!--#include virtual="/view/game/widget/_lottery_board.shtml"-->
        <!-- 开奖区域 -->
    </div>

    <!-- 投注页面 -->
    <div class="wrap-inner  wrap-game">
        <div id="aside" class="left">
            <!-- 彩票logo区域 -->
            <!--#include virtual="/view/game/widget/_lottery_logo.shtml"-->

            <!-- 历史彩票开奖结果 -->
            <div class="bet-trend">
                <div class="bet-trend-history"> 历史开奖记录 </div>
                <div id="J-minitrend-cont">

                </div>
            </div>
            <div id='lottery_recordshtml'></div>
            <!-- 彩票记录区域 -->
            <!--#include virtual="/view/game/widget/_lottery_records.shtml"-->

            <!-- 彩票记录区域 -->
        </div>


        <div id="content" class="right">
            <div class="game-board">
                <div class="play-section ">
                    <div class="section-inner">
                        <div class="play-select">
                            <!-- 玩法类型 -->
                            <ul class="play-select-title clearfix" id="J-panel-gameTypes">
                                <!-- #include virtual="/view/game/widget/_game_group.shtml" -->
                            </ul>
                            <!-- 具体玩法 -->
                            <ul class="gametypes-menu-ul" id="J-gametyes-menu-panel">
                                <!--#include file="./widget/_games.shtml"-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="number-section">
                    <!-- <div class="section-label"><span>选择幸运号码</span></div> -->
                    <div class="section-inner">
                        <div id="J-balls-main-panel" class="number-section-balls-main-panel">
                            <!-- 选号规则,中奖说明 -->
                            <!--#include virtual="/view/game/widget/_lottery_desc.shtml"-->
                            <div id="lottery_desc"> </div>
                            <!-- 选球区域 -->
                            <div class="number-select-content">
                                <ul class="ball-section">

                                </ul>
                            </div>
                        </div>

                        <div id="J-balls-statistics-panel">
                            <!-- 投注倍数，元角模式，返点设置区域 -->
                            <!--#include virtual="/view/game/widget/_bet_statistics.shtml"-->
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>








    <script type="text/javascript" src="../../js/loadWidget.js"></script>


    <!-- data -->
    <script type="text/javascript" src="../../js/core/game/ssc/data1.js"></script>
